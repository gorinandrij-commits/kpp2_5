<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat KP-2-5</title>

  <!-- Tailwind + Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Стили компонентів -->
  <link rel="stylesheet" href="./login/login.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">

  <!-- Логіка компонентів -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">

    <!-- Контейнер для сайдбару -->
    <div id="sidebar-container"></div>

    <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
      <div id="login-container"></div>
      <!-- Тут потім можна буде додати компонент повідомлень -->
    </div>
  </div>

  <!-- Завантаження HTML-шаблонів після завантаження DOM -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Завантаження login.html
      fetch('./login/login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));

      // Завантаження sidebar.html
      fetch('./sidebar/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
    });

    // Головний стан додатку (Alpine)
    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',

        // методи з окремих файлів
        login,
        createRoom,
        fetchRoomsWithNames,

        // простий switchRoom (зараз тільки перемикає id кімнати)
        switchRoom(roomId) {
          this.roomId = roomId;
          // пізніше сюди можна додати this.fetchMessages();
        },

        // запасний варіант імені кімнати
        getRoomName(roomId) {
          return roomId;
        }
      }
    }
  </script>
</body>
</html>
